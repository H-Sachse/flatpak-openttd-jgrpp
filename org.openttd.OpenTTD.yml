app-id: org.openttd.OpenTTD
runtime: org.freedesktop.Platform
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
command: openttd
rename-icon: openttd
rename-desktop-file: openttd.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
modules:
  - shared-modules/SDL/SDL-1.2.15.json

  - name: icu
    cleanup:
      - /bin
      - /include
      - /lib/icu
      - /lib/pkgconfig
      - /sbin
      - /share
    sources:
      - type: archive
        url: http://download.icu-project.org/files/icu4c/57.1/icu4c-57_1-src.tgz
        sha256: ff8c67cb65949b1e7808f2359f2b80f722697048e90e7cfc382ec1fe229e9581
      - type: patch
        path: icudata-stdlibs.patch
    subdir: source

  - name: fluidsynth
    buildsystem: cmake
    config-opts:
      - -DLIB_INSTALL_DIR=lib
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/FluidSynth/fluidsynth/archive/v2.0.4.tar.gz
        sha256: 2c065de87e9c9ba0311ebf2f4828a4fd76f1f5cc7d1d93dd80d7a048d7d2a76c

  - name: libxdg-basedir
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/devnev/libxdg-basedir/archive/libxdg-basedir-1.2.0.tar.gz
        sha256: 1c2b0032a539033313b5be2e48ddd0ae94c84faf21d93956d53562eef4614868

  - name: lzo
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072

  - name: openttd
    config-opts:
      - --prefix-dir=/app
      - --binary-dir=/bin
      - --with-liblzo2=/app/lib/liblzo2.so.2
      - --with-fluidsynth=/app/lib/libfluidsynth.so.2
    post-install:
      - install -Dm644 org.openttd.OpenTTD.appdata.xml /app/share/appdata/org.openttd.OpenTTD.appdata.xml
    sources:
      - type: archive
        url: https://proxy.binaries.openttd.org/openttd-releases/1.9.0/openttd-1.9.0-source.tar.xz
        sha256: 45fded554d973328496f6e01b0769d7b8b64048a8fe2cf252242194c08ea7419
      - type: file
        path: org.openttd.OpenTTD.appdata.xml
  
  - name: opengfx
    buildsystem: simple
    build-commands:
      - tar -xf opengfx*.tar
      - mkdir -p /app/share/games/openttd/baseset/opengfx
      - cp -r opengfx*/* /app/share/games/openttd/baseset/opengfx
    sources:
      - type: archive
        url: https://binaries.openttd.org/extra/opengfx/0.5.5/opengfx-0.5.5-all.zip
        sha256: c648d56c41641f04e48873d83f13f089135909cc55342a91ed27c5c1683f0dfe
  
  - name: openmsx
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/games/openttd/baseset/openmsx
      - cp -r * /app/share/games/openttd/baseset/openmsx
    sources:
      - type: archive
        url: https://binaries.openttd.org/extra/openmsx/0.3.1/openmsx-0.3.1-all.zip
        sha256: 92e293ae89f13ad679f43185e83fb81fb8cad47fe63f4af3d3d9f955130460f5
  
  - name: opensfx
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/games/openttd/baseset/opensfx
      - cp -r * /app/share/games/openttd/baseset/opensfx
    sources:
      - type: archive
        url: https://binaries.openttd.org/extra/opensfx/0.2.3/opensfx-0.2.3-all.zip
        sha256: 6831b651b3dc8b494026f7277989a1d757961b67c17b75d3c2e097451f75af02

  - name: freepats
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/midi/freepats
      - cp -r * /app/share/midi/freepats
    sources:
      - type: archive
        url: https://freepats.zenvoid.org/freepats-20060219.tar.xz
        sha256: 500c61782ff4b22de6887c0a32e68dd98b511c4396ddf89e8cab482c7dcea89e
